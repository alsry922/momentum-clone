<!DOCTYPE html>
<html>
  <head>
    <title>Momemtum-clone</title>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="css/style.css" />
    <script src="src/login.js" defer></script>
    <script src="src/time.js" defer></script>
    <script src="src/todo.js" defer></script>
    <script src="src/api.js" type="module" defer></script>
    <script src="src/weather.js" type="module" defer></script>
    <script src="src/background.js" defer></script>
    <script
      src="https://kit.fontawesome.com/9d65493088.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <img src="https://source.unsplash.com/random" />
    <div class="info">
      <span class="info__temperature"></span>
      <span class="info__weather"></span>
      <span class="info__city"></span>
    </div>
    <h2 class="clock"></h2>
    <h6 class="date"></h6>
    <h1 class="greeting">Hello my super star!</h1>
    <form id="login-form">
      <input
        class="name-input"
        type="text"
        placeholder="Please write your name"
        required
        maxlength="16"
      />
    </form>
    <div class="todos">
      <form id="todo-form">
        <input
          class="todo-input"
          type="text"
          required
          placeholder="Please write things to do"
        />
      </form>
      <ul class="todo-list"></ul>
    </div>
  </body>
</html>
