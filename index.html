<!DOCTYPE html>
<html>
  <head>
    <title>Momemtum-clone</title>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="css/style.css" />
    <script src="src/login.js" defer></script>
    <script src="src/time.js" defer></script>
    <script src="src/todo.js" defer></script>
    <script
      src="https://kit.fontawesome.com/9d65493088.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <h2 class="clock"></h2>
    <h6 class="date"></h6>
    <h1 class="greeting">Hello my super star!</h1>
    <form id="login-form">
      <input
        class="name-input"
        type="text"
        placeholder="Please write your name"
        required
        maxlength="16"
      />
    </form>
    <form id="todo-form">
      <input
        class="todo-input"
        type="text"
        required
        placeholder="Please write things to do"
      />
    </form>
    <ul class="todo-list"></ul>
  </body>
</html>
